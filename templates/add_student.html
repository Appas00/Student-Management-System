{% extends 'base.html' %}

{% block content %}
<h2>Add Student</h2>
<form method="post">
    <label>ID:</label>
    <input type="text" name="st_id" required><br>
    <label>Name:</label>
    <input type="text" name="st_name" required><br>
    <label>Marks:</label>
    <input type="text" name="st_marks" required><br>
    <button type="submit">Add Student</button>
</form>
{% endblock %}
