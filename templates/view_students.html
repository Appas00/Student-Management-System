{% extends 'base.html' %}

{% block content %}
<h2>All Students</h2>
{% if students %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.st_id }}</td>
            <td>{{ student.st_name }}</td>
            <td>{{ student.st_marks }}</td>
            <td>
                <a href="{{ url_for('update_student', st_id=student.st_id) }}">Edit</a> |
                <a href="{{ url_for('delete_student', st_id=student.st_id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No students found.</p>
{% endif %}
{% endblock %}
